<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controle de despesas</title>
  </head>
  <body>
    <h2>Controle de despesas</h2>
    <div class="msgErro">
      <p>Por favor preenha os campos nome e valor</p>
    </div>
    <div class="msgSucesso">
        <p>Transação adicionada com sucesso.</p>
    </div>
    <div class="msgExclusao">
        <p>Transação removida com sucesso.</p>
    </div>

    <div class="container">
      <div class="balanco-atual">
        <h4>Saldo atual</h4>
        
        <h1 id="balance" class="balance"></h1>
      </div>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus"></p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus"></p>
        </div>
      </div>

      <div class="container-section">
        <div class="container-transacoes">
          <h3>Transações</h3>
          
          <ul id="transactions" class="transactions">
            
          </ul>
        </div>
  
        <div class="container-form">
          <h3>Adicionar transação</h3>
          
          <form id="form">
            <div class="form-control">
              <label for="text">Nome</label>
              <input autofocus type="text" id="text" placeholder="Nome da transação" />
            </div>
    
            <div class="form-control">
              <label for="amount">Valor <br />
                <small>(negativo - despesas, positivo - receitas)</small>
              </label>
              <input type="number" id="amount" placeholder="Valor da transação" />
            </div>
    
            <button class="btn">Adicionar</button>
          </form>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
